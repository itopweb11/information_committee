<style>
    .hide__scrollbar::-webkit-scrollbar {
        display: none;
    }
</style>

<div class="hide__scrollbar my-[30px] flex gap-[10px] overflow-x-auto max-sm:mb-5 mt-[19px]">
    <a class="navigation__elem  py-[10px] px-[15px] inline-block border border-[#E6E6E6] text-[15px] leading-[150%] tracking-[.06px] max-sm:text-[14px] whitespace-nowrap" href="#">Все</a>
    <a class="navigation__elem  py-[10px] px-[15px] inline-block border border-[#E6E6E6] text-[15px] leading-[150%] tracking-[.06px] max-sm:text-[14px] whitespace-nowrap" href="#">Финансы</a>
    <a class="navigation__elem  py-[10px] px-[15px] inline-block border border-[#E6E6E6] text-[15px] leading-[150%] tracking-[.06px] max-sm:text-[14px] whitespace-nowrap" href="#">Банкротство</a>
    <a class="navigation__elem  py-[10px] px-[15px] inline-block border border-[#E6E6E6] text-[15px] leading-[150%] tracking-[.06px] max-sm:text-[14px] whitespace-nowrap" href="#">Долги</a>
    <a class="navigation__elem  py-[10px] px-[15px] inline-block border border-[#E6E6E6] text-[15px] leading-[150%] tracking-[.06px] max-sm:text-[14px] whitespace-nowrap" href="#">Уголовные дела</a>
</div>

<script>
    let navigationElements = document.querySelectorAll(".navigation__elem");
    let navigationFirstElement = navigationElements[0];

    navigationFirstElement.style.background = "#097990";
    navigationFirstElement.style.color = "white";

    navigationElements.forEach((element) => {
        element.addEventListener("click", (event) => {
            navigationElements.forEach((el) => {
                el.style.background = "";
                el.style.color = "";
            });

            event.target.style.background = "#097990";
            event.target.style.color = "white";
        });
    });
</script>
